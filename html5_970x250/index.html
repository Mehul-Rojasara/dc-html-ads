<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Brookfield - 970x250</title>
  <meta name="ad.size" content="width=970,height=250" />
  <link rel="stylesheet" href="styles.css" />
  <script>
    var clickTag =
      "https://support.google.com/displayvideo/answer/10261241?hl=en";
  </script>
</head>

<body>
  <button id="ad-container" onclick="window.open(window.clickTag)">
    <!-- Frame 1 -->
    <div class="frame-1">
      <div class="image-container">
        <img src="bg-image.jpg" alt="Background" />
      </div>
      <div class="content-container">
        <div class="headline">
          <div class="line">
            <span class="phrase-1">Own the backbone of</span>
          </div>
          <div class="line">
            <span class="phrase-2">the global economy.</span>
          </div>
        </div>
        <div class="small-lockup">
          <img src="logo-dark.svg" alt="Brookfield" class="logo" />
          <div class="tagline">
            <span class="word">Own</span>
            <span class="word">what’s</span>
            <span class="word">next</span>
          </div>
        </div>
      </div>
    </div>

    <div class="blue-persistent-block">
      <!-- Frame 2 -->
      <div class="frame-2">
        <div class="capabilities-list">
          <span class="cap-word">Infrastructure</span>
          <span class="cap-word">Energy</span>
          <span class="cap-word">Private Equity</span>
          <span class="cap-word">Real Estate</span>
          <span class="cap-word">Credit</span>
        </div>
      </div>

      <!-- Frame 3 -->
      <div class="frame-3">
        <div class="center-lockup">
          <img src="logo-light.svg" alt="Brookfield" class="logo" />
          <div class="tagline">
            <span class="word">Own</span>
            <span class="word">what’s</span>
            <span class="word">next</span>
          </div>
        </div>
      </div>
    </div>
  </button>
  <script src="gsap.min.js"></script>
  <script>
    var tl = gsap.timeline({ defaults: { ease: "power2.out" } });

    // Frame 1 Animation
    tl.from(".frame-1", { duration: 0.6, opacity: 0, delay: 0.3 })
      .from(".image-container img", { duration: 0.8, x: "-100%" }, "-=0.4")
      .from(".headline .phrase-1", { duration: 1, x: "-100%" }, "-=0.8")
      .from(".headline .phrase-2", { duration: 1, x: "-100%" }, "-=0.9")
      .from(".frame-1 .logo", { duration: 0.7, opacity: 0 }, "-=0.6")
      .from(".frame-1 .tagline .word", { duration: 0.7, opacity: 0, stagger: 0.12 }, "-=0.5");

    // Transition to Frame 2 (Capabilities) via Persistent Block
    tl.to(".frame-1", { duration: 0.6, opacity: 0, delay: 2.5 })
      .to(".blue-persistent-block", { duration: 0.6, opacity: 1 }, "-=0.6")
      .to(".frame-2", { duration: 0.6, opacity: 1 }, "-=0.6")
      // First word: slide in from left + fade
      .from(".frame-2 .cap-word:first-child", {
        duration: 1.2,
        opacity: 0,
        x: -25
      }, "-=0.2")

      // Remaining words: fade only
      .from(".frame-2 .cap-word:not(:first-child)", {
        duration: 1.2,
        opacity: 0,
        stagger: 0.2,
      }, "-=1.0");

    // Transition to Frame 3 (Endframe) - No background fade
    tl.to(".frame-2", { duration: 0.6, opacity: 0, delay: 2.5 })
      .to(".frame-3", { duration: 0.6, opacity: 1 }, "-=0.6")
      .from(".frame-3 .logo", { duration: 0.8, opacity: 0 }, "-=0.4")
      .from(".frame-3 .tagline .word", { duration: 1, opacity: 0, stagger: 0.2 }, "-=0.6");
  </script>
</body>

</html>
